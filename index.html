<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts form on google maps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <div class="map">
            <iframe style="filter: grayscale(0.7), opacity(0.8);" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d476.8551916934041!2d3.917869088645302!3d7.426120715508252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1039ed37c38eeed7%3A0xd6c940bda00e6c43!2sHadun&#39;s%20World!5e0!3m2!1sen!2sng!4v1654850907663!5m2!1sen!2sng" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><frameborder="0"></iframe>
        </div>
        <div class="container">
            <div class="forms">
                <h2>Feedback</h2>
                <p>Give feedbacks so we can improve on our services.</p>
                <form action="">
                    <div style="margin-bottom: 1rem;">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" id="email"
                        name="email">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="message">Message</label>
                        <textarea name="message" id="email" cols="30" rows="10"></textarea>
                    </div>  
                    <button>Submit</button> 
                </form>
                <p style="margin-top: 1rem;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam, nulla.</p>

            </div>
        </div>
    </section>
</body>
</html>
